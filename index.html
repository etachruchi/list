<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="list-container-mobile">
        <div class="header">
            <form>
                <div class="icon">
                    <a class="back" href="index.html">
                        <i class="material-icons"> arrow_back</i>
                    </a>
                </div>
                <span class="auto">Auto 7</span>
                <div class="icon2">
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
        <div class="data">
            <br>
            <ul class="liststyle">

            </ul>
        </div>
        <div class="footer">
            <a href="#">
                <i class="material-icons">add
                 </i>
            </a>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".back").click(function() {
                window.history.back();

            });
            sendRequest();

            function sendRequest() {
                $.ajax({
                    url: "index.json",
                    dataType: 'json',
                    success: function(result) {
                        $.each(result, function(i, data) {
                            json_data = " <li class='content' id='" + data.id + "'></ul><input type='checkbox'class='checked' id='checkbox" + (i + 1) + "'><span class='box'> " + result[i].firstname + "</span><ul class='sub_list' id='list" + (i + 1) + "'>";
                            $(".liststyle ").append(json_data);
                        });
                        $("li").click(function() {
                            var userId = $(this).closest("li").attr("id");
                            var dataId = $(this).closest("json_data").attr("id");
                            $.each(result, function(i, data) {
                                if (userId == data.id) {
                                    json_data = "<li>" + data.firstname + "</li><li>" + data.lastname + "</li><li>" + data.email + "</li>";

                                }
                                console.log(json_data);
                                $(".liststyle ").html(json_data);
                            });
                        });

                        function handler(event, a, data) {
                            var target = $(event.target);
                            if (target.is("li")) {
                                target.children().toggle();
                            }
                        }
                        $("ul").click(handler).find("ul").hide();
                    }
                });
            }
        });
    </script>

</html>

</body>

</html>
